<!doctype html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio ‚Äî Light & Dark</title>

  <!-- Tailwind (CDN for dev/prototype) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    /* Smooth theme transition */
    :root{
      --bg: #ffffff;
      --card: #f8fafc;
      --text: #0f172a;
      --muted: #6b7280;
      --accent: #2563eb;
    }
    .dark {
      --bg: #0b1220;
      --card: #0f1724;
      --text: #e6eef8;
      --muted: #9aa6b2;
      --accent: #3b82f6;
    }
    body {
      background: var(--bg);
      color: var(--text);
      transition: background .25s ease, color .25s ease;
    }
    .card {
      background: var(--card);
      transition: background .25s ease, transform .14s ease;
    }
    .muted { color: var(--muted); }
    .accent { color: var(--accent); }
    /* small helper to avoid huge text (earlier problem) */
    h1, h2 { line-height: 1.05; }
    /* gallery image hover */
    .gallery-item {
      transform-origin: center;
      transition: transform .22s ease, box-shadow .22s ease;
    }
    .gallery-item:hover { transform: translateY(-6px) scale(1.01); box-shadow: 0 10px 30px rgba(2,6,23,0.12); }
    /* theme toggle visual */
    .theme-btn { transition: transform .12s ease; }
    .theme-btn:active { transform: scale(.96); }
    /* accessible focus */
    a:focus, button:focus { outline: 3px solid rgba(59,130,246,.18); outline-offset: 3px; }
    /* small screens fix for hero text */
    @media (max-width: 420px) {
      .hero-title { font-size: 1.75rem; }
    }
  </style>
</head>

              <rect x="3" y="3" width="18" height="18" rx="4" fill="var(--accent)"></rect>
            </svg>
          </div>
          <span class="font-semibold">–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</span>
        </div>

        <nav class="hidden md:flex items-center gap-6 text-sm muted">
          <a href="#home" class="hover:accent">Home</a>
          <a href="#gallery" class="hover:accent">Portfolio</a>
          <a href="#contact" class="hover:accent">Contact</a>
        </nav>

        <div class="flex items-center gap-3">
          <!-- theme toggle -->
          <button id="theme-toggle" aria-label="Toggle theme" class="theme-btn p-2 rounded-full card shadow">
            <span id="theme-icon" class="text-lg">üåô</span>
          </button>

          <!-- mobile menu toggle (no menu implemented, placeholder) -->
          <button id="mobile-menu" class="md:hidden p-2 rounded card shadow" aria-label="Open menu">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="muted"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="pt-20">

          <p class="muted mb-8 text-lg md:text-xl"></p>
        </div>

        <div data-aos="fade-up" data-aos-duration="450" data-aos-delay="120" class="mx-auto max-w-xl">
          <a href="#gallery" class="inline-flex items-center gap-3 justify-center px-6 py-3 rounded-full card shadow hover:translate-y-[-2px]">
            View Projects
            <svg width="19" height="19" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          </a>
        </div>

        <!-- centered arrow -->
        <div class="mt-12" data-aos="fade-up" data-aos-delay="260">
          <a href="#gallery" class="inline-block text-4xl animate-bounce" aria-hidden="true">‚¨áÔ∏è</a>
        </div>
      </div>
    </section>

          <div class="rounded-2xl overflow-hidden card p-1" data-aos="zoom-in" data-aos-delay="160">

        <div class="flex justify-center gap-4" data-aos="fade-up" data-aos-delay="160">

  </main>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Init AOS (fast animations, once=true for no repeated motion)
    AOS.init({ duration: 500, easing: 'ease-out-quart', once: true });

    // Theme toggle with localStorage
    (function() {
      const root = document.documentElement;
      const btn = document.getElementById('theme-toggle');
      const icon = document.getElementById('theme-icon');

      // Apply saved theme (if any)
      const saved = localStorage.getItem('site-theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const startDark = saved ? saved === 'dark' : prefersDark;
      if (startDark) document.documentElement.classList.add('dark');
      icon.textContent = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';

      btn.addEventListener('click', () => {
        const isDark = document.documentElement.classList.toggle('dark');
        icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('site-theme', isDark ? 'dark' : 'light');
        // refresh AOS to avoid animation glitches after theme change
        setTimeout(() => { AOS.refresh(); }, 120);
      });
    })();

    // Gallery Prev / Next: simple carousel behavior
    (function() {
      const grid = document.getElementById('gallery-grid');
      const items = Array.from(grid.querySelectorAll('img'));
      let idx = 0; // current "page" index (we'll simulate pages by shifting focus)
      const perPage = (() => {
        if (window.innerWidth >= 1024) return 3;
        if (window.innerWidth >= 640) return 2;
        return 1;
      })();

      const showPage = (page) => {
        const totalPages = Math.ceil(items.length / perPage);
        idx = ((page % totalPages) + totalPages) % totalPages;
        // visually reorder (translate) items so that page starts at idx*perPage
        const start = idx * perPage;
        items.forEach((img, i) => {
          const pos = i - start;
          img.parentElement.style.opacity = (pos >= 0 && pos < perPage) ? '1' : '0.18';
          img.parentElement.style.transform = (pos >= 0 && pos < perPage) ? 'translateY(0)' : 'scale(0.99)';
        });
        // smooth scroll to gallery top for better UX
        grid.scrollIntoView({ behavior: 'smooth', block: 'start' });
      };

      document.getElementById('prev').addEventListener('click', () => showPage(idx - 1));
      document.getElementById('next').addEventListener('click', () => showPage(idx + 1));

      // initial
      showPage(0);

      // responsive recalculation on resize
      window.addEventListener('resize', () => {
        location.reload(); // simple approach: reload to recalc perPage; it's lightweight for prototypes
      });
    })();

    // small helpers
    document.getElementById('year').textContent = new Date().getFullYear();

    // Accessibility: enable left/right arrow to navigate gallery
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') document.getElementById('prev').click();
      if (e.key === 'ArrowRight') document.getElementById('next').click();
    });
  </script>

</html>
